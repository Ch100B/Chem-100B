    const categories = [
      "простое вещество",
      "кислотный оксид",
      "основный оксид",
      "амфотерный оксид",
      "несолеобразующий оксид",
      "пероксид",
      "нерастворимое основание",
      "амфотерный гидроксид",
      "щёлочь",
      "средняя соль",
      "кислая соль",
      "основная соль",
      "комплексная соль",
      "слабая кислота",
      "сильная кислота",
      "водородное соединение"
    ];

    let current;
    let correct = 0, total = 0;

    function highlightSubnums(text) {
      return text.replace(/([₀₁₂₃₄₅₆₇₈₉])/g, '<span class="subnums">$1</span>');
    }

    function newSubstance() {
      const idx = Math.floor(Math.random() * substances.length);
      current = substances[idx];
      document.getElementById("substance").innerHTML = highlightSubnums(current.text);
      const shuffled = categories.sort(() => 0.5 - Math.random()).slice(0,6);
      if (!shuffled.includes(current.type)) {
        shuffled[Math.floor(Math.random()*6)] = current.type;
      }
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      shuffled.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = "answer";
        btn.textContent = cat;
        btn.onclick = () => checkAnswer(btn, cat);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(btn, cat) {
      total++;
      if (cat === current.type) {
        btn.classList.add("correct");
        correct++;
      } else {
        btn.classList.add("incorrect");
      }
      updateResult();
    }

    function updateResult() {
      const percent = total ? Math.round((correct/total)*100) : 0;
      document.getElementById("resultBox").textContent = `Результативность: ${correct}/${total} (${percent}%)`;
    }

    function useHint() {
      const answerButtons = [...document.querySelectorAll('.answer')];
      const incorrectButtons = answerButtons.filter(b => b.textContent !== current.type && !b.classList.contains('disabled'));
      if (incorrectButtons.length <= 2) return;
      for (let i = 0; i < 2; i++) {
        const randIndex = Math.floor(Math.random() * incorrectButtons.length);
        incorrectButtons[randIndex].classList.add('disabled');
        incorrectButtons.splice(randIndex,1);
      }
    }

    document.getElementById("next").onclick = newSubstance;
    document.getElementById("showAnswer").onclick = () => {
      [...document.querySelectorAll(".answer")].forEach(a => {
        if (a.textContent === current.type) a.classList.add("correct");
      });

    };
    document.getElementById("hint").onclick = useHint;
