<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Классификация веществ. Задание №5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Flex', sans-serif;
      background-color: #F5F4FF;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .left-banner {
      background-color: #E0E0E0;
      padding: 6px 12px;
      font-size: 14px;
    }
    .right-banner {
      font-weight: 700;
      font-size: 36px;
      letter-spacing: -1px;
    }
    .right-banner .num {
      font-style: italic;
    }
    .right-banner .letter {
      font-style: normal;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #776CFF;
      margin-top: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 2px solid #776CFF;
    }
    .substance {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #776CFF;
      margin-bottom: 20px;
    }
    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    .answer {
      border: 2px solid #776CFF;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      background: #F5F4FF;
    }
    .answer.correct { background: #C8E6C9; }
    .answer.incorrect { background: #FFCDD2; }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .controls button {
      border: none;
      background: #776CFF;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-box {
      text-align: center;
      margin-top: 20px;
      padding: 8px;
      border: 2px solid #776CFF;
      background: #fff;
      font-weight: 700;
      font-size: 18px;
    }
    /* Стили для фильтров */
    .filters {
      margin: 10px auto 20px;
      max-width: 800px;
      padding: 10px;
      border: 2px solid #776CFF;
      background: #fff;
    }
    .filters summary {
      cursor: pointer;
      font-weight: 700;
      color: #776CFF;
    }
    sup, sub {
      font-family: 'Segoe UI Variable Small', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-banner">Химия ЕГЭ | Катя Строганова</div>
    <div class="right-banner"><span class="num">100</span> <span class="letter">Б</span></div>
  </header>

  <h1>Классификация веществ. Задание №5</h1>

  <details class="filters">
    <summary>Фильтры</summary>
    <div>
      <label><input type="checkbox" value="формулы" checked> Формулы</label>
      <label><input type="checkbox" value="названия" checked> Названия</label>
    </div>
  </details>

  <div class="container">
    <div class="substance" id="substance">Нажмите «Следующее вещество»</div>
    <div class="answers" id="answers"></div>
    <div class="controls">
      <button id="showAnswer">Показать ответ</button>
      <button id="hint">Подсказка</button>
      <button id="next">Следующее вещество</button>
    </div>
    <div class="result-box" id="resultBox">Результативность: 0/0 (0%)</div>
  </div>

  <script>
    const substances = [
      {text: "NaCl", type: "средняя соль"},
      {text: "Хлорид натрия", type: "средняя соль"},
      {text: "CO₂", type: "кислотный оксид"},
      {text: "Углекислый газ", type: "кислотный оксид"},
      {text: "CaO", type: "основный оксид"},
      {text: "Оксид кальция", type: "основный оксид"},
      {text: "H₂SO₄", type: "сильная кислота"},
      {text: "Серная кислота", type: "сильная кислота"},
      {text: "NH₃", type: "простое вещество"},
      {text: "Аммиак", type: "простое вещество"}
    ];

    const categories = [
      "простое вещество",
      "кислотный оксид",
      "основный оксид",
      "амфотерный оксид",
      "кислота",
      "нерастворимое основание",
      "амфотерный гидроксид",
      "щелочь",
      "средняя соль",
      "кислая соль",
      "основная соль",
      "комплексная соль",
      "слабая кислота",
      "сильная кислота"
    ];

    let current;
    let correct = 0, total = 0;

    function newSubstance() {
      const idx = Math.floor(Math.random() * substances.length);
      current = substances[idx];
      document.getElementById("substance").textContent = current.text;
      const shuffled = categories.sort(() => 0.5 - Math.random()).slice(0,6);
      if (!shuffled.includes(current.type)) {
        shuffled[Math.floor(Math.random()*6)] = current.type;
      }
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      shuffled.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = "answer";
        btn.textContent = cat;
        btn.onclick = () => checkAnswer(btn, cat);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(btn, cat) {
      total++;
      if (cat === current.type) {
        btn.classList.add("correct");
        correct++;
      } else {
        btn.classList.add("incorrect");
      }
      updateResult();
    }

    function updateResult() {
      const percent = total ? Math.round((correct/total)*100) : 0;
      document.getElementById("resultBox").textContent = `Результативность: ${correct}/${total} (${percent}%)`;
    }

    document.getElementById("next").onclick = newSubstance;
    document.getElementById("showAnswer").onclick = () => {
      [...document.querySelectorAll(".answer")].forEach(a => {
        if (a.textContent === current.type) a.classList.add("correct");
      });
    };
    document.getElementById("hint").onclick = () => alert(`Категория: ${current.type}`);
  </script>
</body>
</html>
